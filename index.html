<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9e5ba2e3f5.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="container">
        <div class="card">
            <div class="box-text">
                <h1>Get <span>insights</span> that help your business grow.</h1>
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
                    experience, and overall efficiency.</p>
                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-num">10k+</div>
                        <div class="stat-title">companies</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-num">314</div>
                        <div class="stat-title">templates</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-num">12M+</div>
                        <div class="stat-title">queries</div>
                    </div>
                </div>
            </div>
            <div class="box-img">
                <img src="images/image-header-desktop.jpg" class="img-desktop" alt="image">
                <img src="images/image-header-mobile.jpg" class="img-mobile" alt="image-mobile">
            </div>
        </div>
    </main>
</body>

</html>
